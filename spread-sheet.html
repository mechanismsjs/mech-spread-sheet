<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="css/spread-sheet.css">
    <script type="text/javascript" src="node_modules/mech-core/dist/mech-core.js"></script>
    <script type="text/javascript" src="node_modules/mech-web/dist/mech-web.js"></script>
    <script type="text/javascript" src="node_modules/mech-scope-cell/dist/mech-scope-cell.js"></script>
  </head>
  <body class="spread-sheet">
      <div>
        <input type="text" id="equation">
      </div>
      <div>
        <input type="text" id="A:1" onfocus="" onfocusout="">
        <input type="text" id="A:2" onfocus="" onfocusout="m.propSet('value', m.e$('equation'), '').go;">
        <input type="text" id="A:3" onfocus="" onfocusout="m.propSet('value', m.e$('equation'), '').go;">
      </div>
      <div>
        <input type="text" id="B:1" onfocus="" onfocusout="m.propSet('value', m.e$('equation'), '').go;">
        <input type="text" id="B:2" onfocus="" onfocusout="m.propSet('value', m.e$('equation'), '').go;">
        <input type="text" id="B:3" onfocus="" onfocusout="m.propSet('value', m.e$('equation'), '').go;">
      </div>
      <div>
        <input type="text" id="C:1" onfocus="" onfocusout="m.propSet('value', m.e$('equation'), '').go;">
        <input type="text" id="C:2" onfocus="" onfocusout="m.propSet('value', m.e$('equation'), '').go;">
        <input type="text" id="C:3" onfocus="" onfocusout="m.propSet('value', m.e$('equation'), '').go;">
      </div>
  </body>
  <script>
  // m.propSet('value', m.e$('equation'), m.propGet('value', m.self(this))).go;
  // m.propSet('value', m.e$('equation'), '').go;
    m.cell("A:1", 3);
    m.cell("A:2", 4);
    m.cell("A:3", 6);

    m.cell("B:1", 3);
    m.cell("B:2", 4);
    m.cell("B:3", 6);

    m.cell("C:1", 3);
    m.cell("C:2", 4);
    m.cell("C:3", 6);

    m.cell("A:1000","A:1"); // Active cell
    m.cell("A:1001",m.propSet('value', m.e$('equation'), m.propGet('value', m.cellGet("A:1000"))).go);
    m.propSet('value', m.e$('A:1'), m.cellGet('A:1')).go;
  </script>
</html>
